<header class="app-header navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Nawigacja</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a [routerLink]="['/']" class="navbar-brand">
      <img src="/assets/img/logo.png"/>
    </a>
  </div>
  <nav id="navbar" class="navbar-collapse collapse">
    <ul [hidden]="logged_user" class="nav navbar-nav navbar-right">
      <li><a [routerLink]="['/register']">Zarejestruj</a></li>
      <li><a [routerLink]="['/login']">Zaloguj</a></li>
    </ul>
    <ul *ngIf="logged_user" class="nav navbar-nav navbar-right">
      <li>
        <p class="navbar-text">Zalogowany jako
          <a [routerLink]="['/']"><strong>{{logged_user.login}}</strong></a>
        </p>
      </li>
      <li><a (click)="logout()">Wyloguj</a></li>
      <li *ngIf="(error_messages | json) != '{}'">
        <p class="navbar-text">
          Nastąpiły błędy podczas wylogowywania!
        </p>
      </li>
    </ul>
  </nav>
</header>
