<div *ngIf="comments_number > 0" class="comment">
  <pub-comment-new [pub_id]="pub_id" (on_new_comment)="onNewComment()"></pub-comment-new>
  <table class="table">
    <tbody>
      <tr *ngFor="let comment of active_comments">
        <td class="col-xs-4 metadata">
          <div class="author">{{comment.author}}</div>
          <div class="created">{{comment.date | date: 'dd.MM.yyyy'}}</div>
          <div class="rating">
            <span *ngFor="let star of [].constructor(comment.rating); let i = index"
              class="glyphicon glyphicon-star" aria-hidden="true">
            </span>
          </div>
        </td>
        <td class="col-xs-8">{{comment.text}}</td>
      </tr>
    </tbody>
  </table>
  <pagination [total_items]="comments.length"
              [items_per_page]="PAGE_SIZE"
              [current_page]="current_page" (on_click)="pageChanged($event)"></pagination>
</div>
<div *ngIf="comments_number === 0" class="text-center">
  <h3>Nikt nie wydał jeszcze opinii, bądź pierwszy!</h3>
  <pub-comment-new [pub_id]="pub_id" (on_new_comment)="onNewComment()"></pub-comment-new>
</div>
