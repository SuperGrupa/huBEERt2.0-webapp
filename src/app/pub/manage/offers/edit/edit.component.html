<div *ngIf="offer" class="container edit-offer">
  <div class="row">
    <form (ngSubmit)="onSubmit()" #editForm="ngForm"
          class="form col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"
    >
      <div class="form-group">
        <label for="beer">Piwo</label>
        <input [ngModel]="offer.beer.name" name="beer" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="value">Cena (z≈Ç)</label>
        <input type="number" [(ngModel)]="offer.value" name="value" class="form-control"
               min="0.01" step="0.01" value="{{offer.value}}">
        <div *ngIf="error_messages.value" class="alert alert-danger">
          Cena {{error_messages.value}}
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!editForm.form.valid">Zapisz</button>
      <button type="button" class="btn btn-default" (click)="goBack()">Anuluj</button>
    </form>
  </div>
</div>
