<div *ngIf="pub" class="container pub-manage">
  <div class="row">
    <div class="sections">
      <ul class="nav nav-pills">
        <li role="presentation" [class.active]="section === 'offers'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('offers')">Oferta <span class="badge">{{ pub.offers }}</span></a>
        </li>
        <li role="presentation" [class.active]="section === 'events'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('events')">Wydarzenia <span class="badge">{{ pub.events }}</span></a>
        </li>
        <li role="presentation" [class.active]="section === 'main'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('main')">Strona główna</a>
        </li>
      </ul>
      <pub-manage-offers    *ngIf="section === 'offers'" ></pub-manage-offers>
      <pub-manage-events    *ngIf="section === 'events'" ></pub-manage-events>
      <pub-manage-main-page *ngIf="section === 'main'"   ></pub-manage-main-page>
    </div>
  </div>
</div>
