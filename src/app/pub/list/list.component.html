<div class="container pub-list">
  <div class="row list-header text-center">
    <h2>Wyniki wyszukiwania</h2>
  </div>
  <div class="row">
    <table class="list-table table table-hover">
      <tbody>
        <tr *ngFor="let pub of pubs" (click)="goToPub(pub.id)">
          <td class="col-sm-1 thumb"><p>MINIATURKA</p></td>
          <td class="col-xs-6 col-sm-2"><h3>{{pub.name}}</h3></td>
          <td class="col-sm-7 offer">Oferta</td>
          <td class="col-xs-6 col-sm-2">Ocena</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
