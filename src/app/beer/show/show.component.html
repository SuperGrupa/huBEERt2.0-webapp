<div *ngIf="beer" class="container beer-show">
  <button (click)="goBackToPub()" type="button" name="button" class="btn">
    Powrót do poprzedniej strony
  </button>
  <div class="row">
    <p class="col-xs-4 text-right">Nazwa piwa:</p>
    <p class="col-xs-8"><strong>{{beer.name}}</strong></p>
  </div>
  <div class="row">
    <p class="col-xs-4 text-right">Zawartość alkoholu:</p>
    <p class="col-xs-8"><strong>{{beer.alcohol | number: '.1-1'}}%</strong></p>
  </div>
  <div class="row">
    <p class="col-xs-4 text-right">Ekstrakt:</p>
    <p class="col-xs-8">
      <strong *ngIf="beer.extract !== 0">{{beer.extract | number: '.2-2'}}%</strong>
      <strong *ngIf="beer.extract === 0">brak informacji</strong>
    </p>
  </div>
  <div class="row">
    <p class="col-xs-4 text-right">Objętość:</p>
    <p class="col-xs-8"><strong>{{beer.volume | number: '.2-2'}} l</strong></p>
  </div>
  <div class="row">
    <p class="col-xs-4 text-right">Charakterystyka:</p>
    <p class="col-xs-12 col-sm-8">{{beer.description}}</p>
  </div>
</div>
