<div *ngIf="user" class="container home">
  <div class="row">
    <div class="sections">
      <ul class="nav nav-pills">
        <li role="presentation" [class.active]="section === 'notifications'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('notifications')">Co siÄ™ dzieje? <span class="badge">{{ user.notifications }}</span></a>
        </li>
        <li role="presentation" [class.active]="section === 'subscriptions'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('subscriptions')">Subskrypcje <span class="badge">{{ user.subscriptions }}</span></a>
        </li>
        <li role="presentation" [class.active]="section === 'comments'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('comments')">Twoje opinie <span class="badge">{{ user.comments }}</span></a>
        </li>
        <li role="presentation" [class.active]="section === 'settings'"
            class="col-xs-6 col-sm-3"
        >
          <a (click)="show('settings')">Ustawienia konta</a>
        </li>
      </ul>
      <user-notifications *ngIf="section === 'notifications'" [notifis_number]="user.notifications" (on_read_notification)="decNotifications($event)"></user-notifications>
      <user-subscriptions *ngIf="section === 'subscriptions'" [subs_number]="user.subscriptions" (on_sub_cancel)="decSubscriptions($event)"></user-subscriptions>
      <user-comments      *ngIf="section === 'comments'"      [comments_number]="user.comments"></user-comments>
      <user-settings      *ngIf="section === 'settings'"      [user]="user"></user-settings>
    </div>
  </div>
</div>
